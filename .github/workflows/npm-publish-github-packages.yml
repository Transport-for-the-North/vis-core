name: Test and Publish to GitHub Packages

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  test_job:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'packages/vis-core/package-lock.json'

      - name: Install dependencies
        run: |
          cd packages/vis-core
          npm ci

      - name: Run tests
        run: |
          cd packages/vis-core
          npm test
        env:
          CI: true

  publish:
    needs: test_job
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@transport-for-the-north'

      - name: Install dependencies
        run: |
          cd packages/vis-core
          npm install

      - name: Build package
        run: |
          cd packages/vis-core
          npm run build

      - name: Run semantic-release
        run: npx semantic-release
        working-directory: packages/vis-core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
